<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool input box label</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Test cool input box label</h1>
    </header>
    <main>
<!-- Blocco input personalizzato: l'etichetta è gestita separatamente tramite "data-label" -->
<div class="input-box">
    <!-- Campo testo: placeholder vuoto usato per triggerare :placeholder-shown nelle animazioni CSS -->
    <input type="text" class="input" required placeholder=" ">
    <!-- Label dinamica: il testo vero è dentro l'attributo data-label e sarà suddiviso in span dal JS -->
    <label class="label" data-label="Nome"></label>
</div>

<div class="input-box">
    <input type="email" class="input" required placeholder=" ">
    <label class="label" data-label="Email"></label>
</div>

<div class="input-box">
    <input type="password" class="input" required placeholder=" ">
    <label class="label" data-label="Password"></label>
</div>

    </main>
    <!-- Script che trasforma ogni data-label in span per carattere e applica l'indice CSS (--index) -->
    <script src="script.js"></script>
</body>

</html>
